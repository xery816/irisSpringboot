<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虹膜识别测试客户端</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #preview {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ddd;
        }
        #log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f5f5f5;
            font-family: monospace;
            font-size: 12px;
        }
        .user-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .user-item {
            padding: 5px;
            cursor: pointer;
        }
        .user-item:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>虹膜识别系统测试客户端</h1>
    
    <div class="container">
        <div class="panel">
            <h3>设备控制</h3>
            <button onclick="init()">初始化设备</button>
            <button onclick="stop()">停止操作</button>
            <button onclick="getStatus()">获取状态</button>
            
            <h3>用户管理</h3>
            <input type="text" id="userId" placeholder="输入用户ID" style="width: 200px;">
            <br>
            <button onclick="enroll()">注册用户</button>
            <button onclick="identify()">识别用户</button>
            <button onclick="refreshUsers()">刷新列表</button>
            
            <h4>用户列表</h4>
            <div class="user-list" id="userList"></div>
        </div>
        
        <div class="panel">
            <h3>实时预览 (MJPEG)</h3>
            <img id="preview" src="http://localhost:8080/stream/preview" alt="实时预览">
        </div>
    </div>
    
    <div class="panel" style="margin-top: 20px;">
        <h3>操作日志</h3>
        <button onclick="clearLog()">清空日志</button>
        <div id="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/iris';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function init() {
            log('正在初始化设备...');
            try {
                const response = await fetch(`${API_BASE}/init`, { method: 'POST' });
                const data = await response.json();
                log(`初始化结果: ${data.message} (code: ${data.code})`);
            } catch (error) {
                log(`初始化失败: ${error.message}`);
            }
        }
        
        async function enroll() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            
            log(`正在注册用户: ${userId}...`);
            try {
                const response = await fetch(`${API_BASE}/enroll?userId=${userId}`, { method: 'POST' });
                const data = await response.json();
                log(`注册结果: ${data.message}`);
                if (data.success) {
                    refreshUsers();
                }
            } catch (error) {
                log(`注册失败: ${error.message}`);
            }
        }
        
        async function identify() {
            log('正在识别用户...');
            try {
                const response = await fetch(`${API_BASE}/identify?continuous=true`, { method: 'POST' });
                const data = await response.json();
                log(`识别结果: ${data.message}`);
            } catch (error) {
                log(`识别失败: ${error.message}`);
            }
        }
        
        async function refreshUsers() {
            log('正在刷新用户列表...');
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                if (data.users && data.users.length > 0) {
                    data.users.forEach(user => {
                        const div = document.createElement('div');
                        div.className = 'user-item';
                        div.innerHTML = `${user} <button onclick="deleteUser('${user}')">删除</button>`;
                        userList.appendChild(div);
                    });
                    log(`找到 ${data.count} 个用户`);
                } else {
                    userList.innerHTML = '<div>暂无用户</div>';
                    log('用户列表为空');
                }
            } catch (error) {
                log(`刷新失败: ${error.message}`);
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm(`确定删除用户 ${userId}?`)) return;
            
            log(`正在删除用户: ${userId}...`);
            try {
                const response = await fetch(`${API_BASE}/user/${userId}`, { method: 'DELETE' });
                const data = await response.json();
                log(`删除结果: ${data.message}`);
                if (data.success) {
                    refreshUsers();
                }
            } catch (error) {
                log(`删除失败: ${error.message}`);
            }
        }
        
        async function stop() {
            log('正在停止操作...');
            try {
                const response = await fetch(`${API_BASE}/stop`, { method: 'POST' });
                const data = await response.json();
                log(`停止结果: ${data.message}`);
            } catch (error) {
                log(`停止失败: ${error.message}`);
            }
        }
        
        async function getStatus() {
            log('正在获取状态...');
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                log(`设备状态: ${data.initialized ? '已初始化' : '未初始化'}`);
            } catch (error) {
                log(`获取状态失败: ${error.message}`);
            }
        }
        
        // 页面加载完成后刷新用户列表
        window.onload = function() {
            log('测试客户端已就绪');
            log('服务地址: ' + API_BASE);
        };
    </script>
</body>
</html>
