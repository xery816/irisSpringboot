server:
  port: 8084

spring:
  application:
    name: iris-recognition-service

iris:
  # 配置文件路径（相对于resources）
  config:
    common: config/param_common.cfg
    device: config/param_dev.cfg

  # JNI库路径配置（自动根据操作系统选择）
  # 启动脚本会将工作目录切换到对应平台目录，因为DLL需要相对路径访问sound/temp等资源
  # 这里配置为"."表示当前工作目录
  library:
    windows:
      path: .
    linux:
      path: .

logging:
  level:
    cn.simbok: DEBUG

