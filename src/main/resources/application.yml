server:
  port: 8080

spring:
  application:
    name: iris-recognition-service

iris:
  # 配置文件路径（相对于resources）
  config:
    common: config/param_common.cfg
    device: config/param_dev.cfg
  
  # JNI库路径配置（独立部署，不依赖外部SDK）
  library:
    windows:
      # 使用当前目录（启动脚本会cd到native-libs/windows-x64）
      path: .
    linux:
      # Linux使用当前目录
      path: .

logging:
  level:
    cn.simbok: DEBUG

